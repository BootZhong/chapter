<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script type="text/javascript"
				src="js/jquery-1.11.3.min.js">
		</script>
		<title>登录页</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: sans-serif;
				background: #34495e;
			}
			.box {
				width: 300px;
				padding: 40px;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background: #191919;
				text-align: center;
			}
			.box h1 {
				color: white;
				text-transform: uppercase;
				font-weight: 500;
			}
			.box input[type='text'],
			.box input[type='password'] {
				border: 0;
				background: none;
				display: block;
				margin: 20px auto;
				text-align: center;
				border: 2px solid #3498db;
				padding: 14px 10px;
				width: 200px;
				outline: none;
				color: white;
				border-radius: 24px;
				transition: 0.25s;
			}
			.box input[type='text']:focus,
			.box input[type='password']:focus {
				width: 280px;
				border-color: #2ecc71;
			}
			.submit {
				border: 0;
				background: none;
				margin: 20px auto;
				margin-top: 0;
				display: inline-block;
				text-align: center;
				border: 2px solid #3498db;
				padding: 10px 40px;
				outline: none;
				color: white;
				border-radius: 24px;
				transition: 0.25s;
				cursor: pointer;
				text-decoration: none;
				font-size: 12px;
			}
			.submit:hover {
				background: #2ecc71;
				border-color: #2ecc71;
			}
		</style>
	</head>
	<script type="text/javascript">
		function testJson(){

			var name = $("#name").val();
			var password = $("#password").val();
			$.ajax({
				url : "/chapter/check",
				type : "post",
				//发送的数据
				data :JSON.stringify({name:name,password:password}),
				contentType : "application/json;charset=UTF-8",
				dataType : "json",
				success : function(data){
					console.log("ok");
					// 要是验证信息通过则跳转到新的页面
					 if(data=="1"){
						window.location.href="main.html";
						alert("登录成功");
					}
					//否则输出密码错误
					else{
						alert("密码错误或账号不存在");
					} 
				}
			});
		}
	</script>
	<body>
		<div class="box">
			<h1>Login</h1>
			<input type="text" placeholder="Username" id="name"/>
			<input type="password" placeholder="Password" id="password" />
			<a class="submit"  onclick="testJson()">Login</a>
			<a class="submit" href="signUp.html" >Sign Up</a>
		</div>

	</body>
</html>
